<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; density: 0.1; near: 0.00001; color: #AAA">
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#33691e"></a-plane>
      <a-sky color="#000000"></a-sky>

      <a-cone position="0 1 0" height=".75" radius-bottom="0.125" radius-top="0.025" color="#0E7300"></a-cone>
      <a-sphere position="0 .5 0" radius=".5" color="#FF8800"></a-sphere>

      <a-cone position="1 1 0" height=".75" radius-bottom="0.125" radius-top="0.025" color="#0E7300"></a-cone>
      <a-sphere position="1 .5 0" radius=".5" color="#FF8800"></a-sphere>

      <a-cone position=".5 1 -1" height=".75" radius-bottom="0.125" radius-top="0.025" color="#0E7300"></a-cone>
      <a-sphere position=".5 .5 -1" radius=".5" color="#FF8800"></a-sphere>
      <a-entity position="-5 0 0">
        <a-cylinder position="0 0 0" radius="0.25" height="4" color="#945900"></a-cylinder>
        <a-cone position="0 4 0" radius="0.25" height="4" color="#077000"></a-cone>
      </a-entity>
      <a-entity position="5 0 0">
        <a-cylinder position="0 0 0" radius="0.25" height="4" color="#945900"></a-cylinder>
        <a-cone position="0 4 0" radius="0.25" height="4" color="#077000"></a-cone>
      </a-entity>

      <a-entity position="-17 0 0">
        <a-cylinder position="0 0 0" radius="0.25" height="4" color="#945900"></a-cylinder>
        <a-cone position="0 4 0" radius="0.25" height="4" color="#077000"></a-cone>
      </a-entity>

      <a-entity position="15 0 0">
        <a-cylinder position="0 0 0" radius="0.25" height="4" color="#945900"></a-cylinder>
        <a-cone position="0 4 0" radius="0.25" height="4" color="#077000"></a-cone>
      </a-entity>
    </a-scene>
  </body>
</html>
